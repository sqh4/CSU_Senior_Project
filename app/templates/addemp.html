<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}

    <h2>Enter employee</h2>
    <form action="" method="post" name="add employee">
        {{ form.hidden_tag() }}
        <p>
            <div>First name: {{ form.first_name(size=40) }} </div>
			<div>Last Name: {{ form.last_name(size=40) }} </div>
			<div>Address: {{ form.address(size=80) }} </div>
			<div>Method of transport: {{form.mode(size=1) }} </div>
        </p>
        <p><input type="submit" value="Enter"></p>
		<p>{{ msg }} </p>
    </form>
{% endblock %}
