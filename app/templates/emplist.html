<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
    <h3>List of employees</h3>
	<form action="" method="post" name="employee list">
        {{ form.hidden_tag() }}
		{{ form.add_new }}
		{{ form.edit }}
		{{ form.manage_clients }}
		{{ form.mark_inactive }}
		<div>
		{{ form.selected(size=display_size) }}
	</form>

{% endblock %}
