<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}

    <h2>{{ title }}</h2>
    <form action="" method="post" name="Edit Client">
        {{ form.hidden_tag() }}
			<div>Client currently active: {{form.is_active}}</div>
		    <div>First name: {{ form.first_name(size=40) }} </div>
			<div>Last Name: {{ form.last_name(size=40) }} </div>
			<div>Address: {{ form.address(size=80) }} </div>
        <p><input type="submit" value="Enter"></p>
    </form>
{% endblock %}
